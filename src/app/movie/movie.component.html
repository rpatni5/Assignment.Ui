

  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search Movies</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" placeholder="Enter movie title">
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
    </ng-container>
  
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
      <td mat-cell *matCellDef="let movie"> {{ movie.year }} </td>
    </ng-container>
  
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let movie">
        <img [src]="movie.image" alt="{{ movie.title }}" width="100" />
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
  </table>
  
<mat-paginator [length]="totalMovies"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 25]"
               (page)="onPageChange($event)">
</mat-paginator>
